<div class="container">
  <div class="controls">
    <input type="text" [(ngModel)]='addField' (keyup.enter)=addNote();>
    <button id="addButton" (click)=addNote()>ADD</button>
  </div>

  <ul class='list'>
    <li *ngFor="let note of notes; let i = index" 
    routerLink='/notes/{{ note.name }}'
    routerLinkActive='activeLink'
    >
      <label>
        {{note.name}}
      </label>
      <span id="deleteButton" title="Delete note" (click)=deleteNote(i)>X</span>
    </li>
  </ul>
</div>
